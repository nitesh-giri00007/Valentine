<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha, Will You Be My Valentine? - Krishna's Proposal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hearts-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.floating-heart {
    position: absolute;
    font-size: 2rem;
    animation: float 6s ease-in-out infinite;
    opacity: 0.7;
}

.floating-heart:nth-child(1) {
    left: 10%;
    top: 20%;
    animation-delay: 0s;
}

.floating-heart:nth-child(2) {
    left: 80%;
    top: 10%;
    animation-delay: 1s;
}

.floating-heart:nth-child(3) {
    left: 15%;
    top: 70%;
    animation-delay: 2s;
}

.floating-heart:nth-child(4) {
    left: 85%;
    top: 80%;
    animation-delay: 3s;
}

.floating-heart:nth-child(5) {
    left: 50%;
    top: 5%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
    }
    50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 1;
    }
}

.proposal-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
    z-index: 10;
    position: relative;
    animation: slideIn 1s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.title {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #e91e63;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.message p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 1rem;
    line-height: 1.6;
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
}

.message p:nth-child(1) { animation-delay: 0.2s; }
.message p:nth-child(2) { animation-delay: 0.4s; }
.message p:nth-child(3) { animation-delay: 0.6s; }
.message p:nth-child(4) { animation-delay: 0.8s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.final-question {
    font-weight: 600;
    color: #e91e63;
    font-size: 1.3rem;
    margin-top: 1.5rem;
}

.buttons {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
    width: 300px;
    height: 300px;
}

.yes-btn {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
}

.yes-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
}

.no-btn {
    background: linear-gradient(135deg, #a8a8a8, #7f8c8d);
    color: white;
    box-shadow: 0 4px 15px rgba(127, 140, 141, 0.4);
}

.no-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(127, 140, 141, 0.6);
}

.response {
    margin-top: 2rem;
    padding: 1.5rem;
    border-radius: 15px;
    font-size: 1.2rem;
    font-weight: 600;
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.5s ease;
}

.response.show {
    opacity: 1;
    transform: scale(1);
}

.response.yes {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
}

.response.no {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    color: white;
}

.fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 100;
}

.firework {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    animation: firework 1s ease-out forwards;
}

@keyframes firework {
    0% {
        transform: translate(0, 0);
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@media (max-width: 600px) {
    .proposal-card {
        padding: 2rem;
        margin: 1rem;
    }
    
    .title {
        font-size: 2.5rem;
    }
    
    .buttons {
        gap: 1rem;
    }
    
    .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
    }
}

  </style>
</head>
<body>
    <div class="container">
        <div class="hearts-container">
            <div class="floating-heart">‚ù§Ô∏è</div>
            <div class="floating-heart">üíï</div>
            <div class="floating-heart">üíñ</div>
            <div class="floating-heart">üíó</div>
            <div class="floating-heart">üíù</div>
        </div>
        
        <div class="proposal-card">
            <h1 class="title">Radha, Will You Be My Valentine?</h1>
            
            <div class="message">
                <p>Dear Radha, every moment with you feels like magic</p>
                <p>Your smile lights up Krishna's world</p>
                <p>Being with you makes everything better</p>
                <p class="final-question">So... will you be Krishna's Valentine? üíï</p>
            </div>
            
            <div class="buttons">
                <button class="btn yes-btn" id="yesBtn">Yes! üíñ</button>
                <button class="btn no-btn" id="noBtn">No üíî</button>
            </div>
            
            <div class="response" id="response"></div>
        </div>
        
        <div class="fireworks" id="fireworks"></div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');
    const fireworks = document.getElementById('fireworks');
    
    yesBtn.addEventListener('click', function() {
        showYesResponse();
        createFireworks();
        celebrate();
    });
    
    noBtn.addEventListener('click', function() {
        showNoResponse();
        moveNoButton();
    });
    
    // Make the No button run away from mouse
    noBtn.addEventListener('mouseenter', function() {
        runawayFromMouse();
    });
    
    // Reset button text when mouse leaves
    noBtn.addEventListener('mouseleave', function() {
        noBtn.textContent = 'No üíî';
        noBtn.style.transform = 'scale(1)';
    });
    
    function showYesResponse() {
        response.innerHTML = `
            <div class="yes-response">
                <h2>üíñ YAY Radha! üíñ</h2>
                <p>You made Krishna the happiest person!</p>
                <p>Krishna can't wait to spend Valentine's Day with you!</p>
                <p>‚ù§Ô∏è Krishna loves you forever! ‚ù§Ô∏è</p>
            </div>
        `;
        response.className = 'response yes show';
        
        // Hide buttons after response
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
    }
    
    function showNoResponse() {
        const messages = [
            "Radha, are you sure? üíî",
            "Think again Radha! ü•∫",
            "Krishna's heart is breaking... üíî",
            "Please reconsider Radha! ü•∫",
            "Krishna will be so sad... üò¢",
            "Don't break Krishna's heart! üíî"
        ];
        
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        
        response.innerHTML = `
            <div class="no-response">
                <p>${randomMessage}</p>
            </div>
        `;
        response.className = 'response no show';
        
        // Hide response after 2 seconds
        setTimeout(() => {
            response.className = 'response';
        }, 2000);
    }
    
    function runawayFromMouse() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        
        // Get current mouse position (approximate)
        const mouseX = window.innerWidth / 2;
        const mouseY = window.innerHeight / 2;
        
        // Calculate position far from mouse
        let newX, newY;
        
        // Try to place button on opposite side of screen from mouse
        if (mouseX < window.innerWidth / 2) {
            newX = maxX - Math.random() * 100;
        } else {
            newX = Math.random() * 100;
        }
        
        if (mouseY < window.innerHeight / 2) {
            newY = maxY - Math.random() * 100;
        } else {
            newY = Math.random() * 100;
        }
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
        noBtn.style.zIndex = '1000';
        noBtn.style.transition = 'all 0.3s ease';
        
        // Change button text to something funny
        const funnyTexts = [
            "Can't catch me! üòè",
            "Too slow! üèÉ‚Äç‚ôÇÔ∏è",
            "Try again! üòù",
            "Nope! üôÖ‚Äç‚ôÄÔ∏è",
            "Run away! üí®",
            "Missed me! üòé",
            "Too fast! ‚ö°",
            "Not today! üòà"
        ];
        noBtn.textContent = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
        
        // Add a little shake animation and scale
        noBtn.style.animation = 'shake 0.5s';
        noBtn.style.transform = 'scale(1.1)';
        setTimeout(() => {
            noBtn.style.animation = '';
            noBtn.style.transform = 'scale(1)';
        }, 500);
    }
    
    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noBtn.style.zIndex = '1000';
        
        // Add some fun text to the no button
        const noTexts = [
            "No üíî",
            "Never! üíî", 
            "Nope! üíî",
            "Can't! üíî",
            "Sorry! üíî"
        ];
        noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    }
    
    function createFireworks() {
        const colors = ['#ff6b6b', '#ee5a24', '#feca57', '#ff9ff3', '#54a0ff', '#48dbfb'];
        
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                createFirework(colors);
            }, i * 100);
        }
    }
    
    function createFirework(colors) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            
            const angle = (Math.PI * 2 * i) / 30;
            const velocity = 50 + Math.random() * 50;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            particle.style.transform = `translate(${vx}px, ${vy}px)`;
            
            fireworks.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }
    }
    
    function celebrate() {
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createFloatingHeart();
            }, i * 200);
        }
        
        // Play a celebration sound effect (if you want to add audio)
        // const audio = new Audio('celebration.mp3');
        // audio.play();
    }
    
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-50px';
        heart.style.fontSize = (2 + Math.random() * 2) + 'rem';
        heart.style.zIndex = '1000';
        heart.style.pointerEvents = 'none';
        heart.style.animation = 'floatUp 4s ease-out forwards';
        
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
    
    // Add floating up animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
    
    // Add shake animation
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
    `;
    document.head.appendChild(shakeStyle);
    
    // Add some ambient floating hearts
    setInterval(() => {
        if (Math.random() > 0.7) {
            createAmbientHeart();
        }
    }, 3000);
    
    function createAmbientHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è', 'üíï'][Math.floor(Math.random() * 2)];
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = '-50px';
        heart.style.fontSize = '1.5rem';
        heart.style.zIndex = '1';
        heart.style.pointerEvents = 'none';
        heart.style.opacity = '0.6';
        heart.style.animation = 'fallDown 8s linear forwards';
        
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 8000);
    }
    
    // Add falling down animation
    const fallStyle = document.createElement('style');
    fallStyle.textContent = `
        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(fallStyle);
});

    </script>
</body>
</html>
